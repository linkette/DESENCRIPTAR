<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCRIPTADOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <div class="caja">
            <h1 class="logo">
                <img src="img/Vector.png">
            </h1>
        </div>
    </header>
    <main class="menu">
        <div class="texto">
            <input class= "text" type="text" placeholder="Ingrese el texto" id="input-texto" onclick="javascript: limpiar(this);" 
            onblur="javascript: verifica(this);">
        </div>
        <div class="boton">
            <input class="btn" type="button" value="Incriptar!" id="btn-encriptar">
            <input class="btn1" type="button" value="desencriptar!" id="btn-desencriptar">
        </div>
    </main>

    <section class="lectura">
        <div class="rectangulo">
            <img src="/proyecto/img/Muñeco (1).png" alt="muñexo">
            <input class="text-input-salida" type="text" placeholder="Ningun mensaje fue encontrado" id="msg">
        </div>
    </section> 
    <script src="funcion.js"></script>
</body>
</html>
